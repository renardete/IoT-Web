<div *ngIf='curva'>
  <h2>{{curva.name | uppercase}}</h2>
  <div>{{curva.creationDate | date:'medium'}}</div>
  <div style="max-width: 100% !important; max-height: 100% !important;">
    <pdf-viewer [src]='curva.doc'
                [render-text]='true'
                [autoresize]="true"
                [original-size]="false"
                [fit-to-page]="true"
                style="display: block; "
    ></pdf-viewer>
  </div>
</div>
