<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nombre: </label>
    <input [(ngModel)]="name" type="text" name="name" id="name" required class="form-control">
  </div>
  <div class="form-group">
    <label for="farm">Hacienda: </label>
    <input [(ngModel)]="farm" type="text" name="farm" id="farm" required class="form-control">
  </div>
  <input type="file" name="" accept=".pdf" (change)="upload($event)"><br>
  <div class="progress">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadProgress | async) + '%'" [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
